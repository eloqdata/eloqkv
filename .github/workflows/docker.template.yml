name: Docker Template

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
        description: "Path to the Dockerfile"
      image-name:
        required: true
        type: string
        description: "Name of the image (without registry logic)"
      build-args:
        required: false
        type: string
        description: "List of build-time variables"
      force-latest:
        required: false
        type: boolean
        default: false
        description: "Whether manually triggered builds should be tagged as latest version"

    secrets:
      build-args:
        required: false
        description: "Build args containing secrets"

jobs:
  build:
    name: Build ${{ inputs.image-name }} ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_ORG }}/${{ inputs.image-name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{date 'YYYY-MM-DD'}},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' || inputs.force-latest == true }}

      - name: Generate suffixed tags
        id: suffixed_tags
        shell: bash
        run: |
          arch=$(echo "${{ matrix.platform }}" | cut -d/ -f2)
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          while IFS= read -r tag; do
            echo "${tag}-${arch}" >> $GITHUB_OUTPUT
          done <<< "${{ steps.meta.outputs.tags }}"
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.suffixed_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ inputs.build-args }}
            ${{ secrets.build-args }}
          cache-from: type=gha,scope=${{ matrix.platform }}-${{ inputs.image-name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}-${{ inputs.image-name }}

  merge:
    name: Merge ${{ inputs.image-name }} Manifests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_ORG }}/${{ inputs.image-name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value={{date 'YYYY-MM-DD'}},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' || inputs.force-latest == true }}

      - name: Create and push manifest list
        id: merge
        shell: bash
        run: |
          digest=""
          while IFS= read -r tag; do
            if [ -z "$tag" ]; then continue; fi
            echo "Merging manifests for $tag"
            docker buildx imagetools create -t "$tag" \
              "${tag}-amd64" \
              "${tag}-arm64"
            
            # Get the digest of the manifest list
            DIGEST=$(docker buildx imagetools inspect "$tag" | grep "Digest:" | awk '{print $2}')
            if [ -z "$digest" ]; then
              digest="$DIGEST"
            elif [ "$digest" != "$DIGEST" ]; then
              echo "Digest mismatch across tags" >&2
              exit 1
            fi
          done <<< "${{ steps.meta.outputs.tags }}"
          echo "digest=$digest" >> $GITHUB_OUTPUT

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: index.docker.io/${{ secrets.DOCKER_ORG }}/${{ inputs.image-name }}
          subject-digest: ${{ steps.merge.outputs.digest }}
          push-to-registry: true
