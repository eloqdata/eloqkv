[data_substrate]
eloq_data_path = /tmp/eloq_data
core_num = 8
checkpointer_interval = 10
node_memory_limit_mb = 8192
checkpointer_delay_seconds = 5
collect_active_tx_ts_interval_seconds = 2
realtime_sampling = true
txlog_service_list = 127.0.0.1:8001,127.0.0.1:8002,127.0.0.1:8003
txlog_group_replica_num = 3
enable_tx_metrics = true
enable_log_service_metrics = true
enable_cache_hit_rate = true
enable_kv_metrics = true
enable_remote_request_metrics = true
collect_tx_duration_round = 1
busy_round_threshold = 10
enable_key_cache = true
enable_shard_heap_defragment = false
bthread_worker_num = 0
max_standby_lag = 0
kickout_data_for_test = false

[storage]
storage_type = rocksdb
rocksdb_storage_path = /tmp/eloq_data/rocksdb
enable_cache_replacement = true
rocksdb_max_write_buffer_number = 3
rocksdb_max_background_jobs = 4
rocksdb_target_file_size_base = 67108864

[log_service]
log_service_data_path = /tmp/eloq_data/log_service
rocksdb_scan_threads = 4
logserver_snapshot_interval = 3600
enable_txlog_request_checkpoint = true
notify_checkpointer_threshold_size = 1GB

[metrics]
enable_metrics = true
metrics_port = 9090
